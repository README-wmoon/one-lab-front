<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>프로필 설정</title>
        <link
            rel="stylesheet"
            href="/staticfiles/css/my_page/my_page_profile.css"
        />
    </head>
    <body>
        <div id="page-container">
            <div class="black-bg-wrap" style="display:none;"></div>
            <div class="web-header">
                <div class="web-header-large">
                    <header class="header-wrapper">
                        <div class="header-container">
                            <h1 class="wadiz-logo">
                                <a href="/web/main"
                                    ><span class="label">와디즈</span
                                    ><svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        width="85"
                                        height="25"
                                        viewBox="0 0 85 25"
                                    >
                                        <path
                                            fill="#1D2129"
                                            fill-rule="nonzero"
                                            d="M58.49 2.23h2.11v21.29H59a1.73 1.73 0 0 1-1.62-1.16 9 9 0 0 1-10.93-.28 7.48 7.48 0 0 1-2.75-6.29 7.65 7.65 0 0 1 12.79-5.07V4.23a2 2 0 0 1 2-2zm-6.3 18.62a4.36 4.36 0 0 0 4.16-4.52 4.19 4.19 0 1 0-8.35 0 4.36 4.36 0 0 0 4.19 4.52zM42 23.52h-1.52a1.73 1.73 0 0 1-1.64-1.16 9 9 0 0 1-10.93-.28 7.48 7.48 0 0 1-2.75-6.29A7.65 7.65 0 0 1 38 10.72a2 2 0 0 1 1.9-1.79H42v14.59zm-8.41-2.67h.02a4.35 4.35 0 0 0 4.15-4.52 4.35 4.35 0 0 0-4.17-4.51 4.35 4.35 0 0 0-4.17 4.51 4.36 4.36 0 0 0 4.17 4.52zM83.47 8.94v2.11l-7.07 9.06h7.06v3.47h-13v-2.1l7.08-9.07h-6.62v-1.47a2 2 0 0 1 2-2h10.55zM65.86 7.3a2.48 2.48 0 1 1 0-4.96 2.48 2.48 0 0 1 0 4.96zM21.21 8.94h4.14l-4.86 14.59h-4.15l-3.21-9.36-3.21 9.36H5.77L.92 8.94h4.13L8 18l2.5-7.74a2 2 0 0 1 1.86-1.34h2.9l3 9.08 2.95-9.06zm42.65 14.59l-.04-12.59a2 2 0 0 1 2-2h2.11v14.59h-4.07z"
                                        ></path>
                                    </svg>
                                </a>
                            </h1>
                            <ul class="GNBDesktop_container">
                                <!--오픈예정-->
                                <li class="GNBDesktop_item">
                                    <a
                                        class="GNBDesktop_link"
                                        href="/web/wreward/comingsoon"
                                        ><span>원랩</span></a
                                    >
                                </li>
                                <!--펀딩-->
                                <li class="GNBDesktop_item">
                                    <a
                                        class="GNBDesktop_link"
                                        href="/web/wreward/main"
                                        ><span>공지</span></a
                                    >
                                </li>
                                <!--프리오더-->
                                <li class="GNBDesktop_item">
                                    <a
                                        class="GNBDesktop_link"
                                        href="/web/preorder/main"
                                        ><span>장소공유</span></a
                                    >
                                </li>
                                <!--스토어-->
                                <li class="GNBDesktop_item">
                                    <a
                                        class="GNBDesktop_link"
                                        href="/web/store/main"
                                        ><span>커뮤니티</span></a
                                    >
                                </li>
                            </ul>
                            <div class="web-header-utils">
                                <!--검색창-->
                                <div class="DesktopSearchApp_container">
                                    <form>
                                        <div
                                            class="SearchController_container"
                                            tabindex="-1"
                                        >
                                            <div
                                                class="SearchTag_emptyTag"
                                            ></div>
                                            <div
                                                class="SearchController_keyword"
                                            >
                                                <input
                                                    type="search"
                                                    placeholder="새로운 일상이 필요하신가요?"
                                                    aria-label="검색"
                                                    value=""
                                                />
                                            </div>
                                            <button
                                                type="submit"
                                                class="SearchController_searchIcon"
                                                aria-label="검색"
                                            >
                                                <svg
                                                    viewBox="0 0 40 40"
                                                    focusable="false"
                                                    role="presentation"
                                                    class="withIcon_icon"
                                                    aria-hidden="true"
                                                    style="width: 24px; height: 24px;"
                                                >
                                                    <path
                                                        fill="none"
                                                        d="M0 0h40v40H0z"
                                                    ></path>
                                                    <path
                                                        d="M29.2 27.91a14.38 14.38 0 1 0-1.42 1.4l7.16 7.15.07.08 1.41-1.41zM18.45 6a12.36 12.36 0 0 1 8.35 3.23 12.24 12.24 0 0 1 4 8.59A12.39 12.39 0 1 1 17.88 6z"
                                                    ></path>
                                                </svg>
                                            </button>
                                        </div>
                                    </form>
                                    <div
                                        class="DesktopSearchApp_conditionContainer"
                                        style="display: none;"
                                    >
                                        <div class="DesktopSearchApp_footer">
                                            <button type="button">닫기</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="NotificationButton_container">
                                    <button
                                        class="NotificationButton_btnNotification"
                                        aria-label="알림"
                                    >
                                        <svg
                                            viewBox="0 0 40 40"
                                            focusable="false"
                                            role="presentation"
                                            class="withIcon_icon withIcon_inline"
                                            aria-hidden="true"
                                        >
                                            <path
                                                fill="none"
                                                d="M0 0h40v40H0z"
                                            ></path>
                                            <path
                                                d="M36.78 32l-.89-1.56a16.92 16.92 0 0 1-2.18-8.68v-7.12A12.78 12.78 0 0 0 30 5.54a13.86 13.86 0 0 0-9.91-4 14.05 14.05 0 0 0-9.95 4 12.74 12.74 0 0 0-3.76 9.1v7.14a16.92 16.92 0 0 1-2.18 8.68L3.22 32h10.91a5.58 5.58 0 0 0 .2 2.8 5.75 5.75 0 0 0 4.44 3.86 5.52 5.52 0 0 0 1 .09 5.79 5.79 0 0 0 3.71-1.36 5.7 5.7 0 0 0 2-4.38 4.88 4.88 0 0 0-.11-1zM8.37 21.78v-7.14A10.66 10.66 0 0 1 11.52 7 11.81 11.81 0 0 1 20 3.66 11.92 11.92 0 0 1 28.48 7a10.65 10.65 0 0 1 3.14 7.62v7.14a19.52 19.52 0 0 0 1.67 8.16H6.71a19.52 19.52 0 0 0 1.66-8.14zM23.42 33a3.64 3.64 0 0 1-7.11 1.13 3.41 3.41 0 0 1 0-2.14h7a3.18 3.18 0 0 1 .11 1.01z"
                                            ></path>
                                        </svg>
                                    </button>
                                </div>
                                <div class="HeaderDesktop_user">
                                    <div class="User_container">
                                        <button
                                            type="button"
                                            class="User_btnAvatar"
                                            aria-label="마이 와디즈"
                                        >
                                            <div>
                                                <div
                                                    class="Avatar_avatar"
                                                    style="width: 32px; height: 32px;"
                                                >
                                                    <span
                                                        class="Avatar_hasImage"
                                                        style='background-image: url("https://static.wadiz.kr/assets/icon/profile-icon-1.png");'
                                                    ></span>
                                                </div>
                                            </div>
                                        </button>
                                    </div>
                                </div>
                                <div
                                    class="web-header-funding-open funding-open"
                                >
                                    <button
                                        aria-label="프로젝트 만들기"
                                        class="Button_button Button_primary Button_contained Button_md funding-open-button"
                                        type="button"
                                    >
                                        <span
                                            ><span class="Button_children"
                                                >프로젝트 만들기</span
                                            ></span
                                        >
                                    </button>
                                </div>
                            </div>
                            <div class="PreviewOverlay_container">
                                <svg
                                    viewBox="0 0 40 40"
                                    focusable="false"
                                    role="presentation"
                                    class="withIcon_icon"
                                    aria-hidden="true"
                                    style="width: 24px; height: 24px;"
                                >
                                    <path fill="none" d="M0 0h40v40H0z"></path>
                                    <path
                                        d="M38 6.06H2V31h11.8v3.88h12.4V31H38zm-2.12 22.85H4.12V8.14h31.76z"
                                    ></path>
                                </svg>
                                <p class="PreviewOverlay_title">
                                    미리보기 모드
                                </p>
                                <p class="PreviewOverlay_description">
                                    저장한 내용을 미리 볼 수 있어요.
                                </p>
                            </div>
                        </div>
                    </header>
                </div>
            </div>
            <div id="waccountWrap">
                <div class="waccount-wrap">
                    <div id="waccountContainer">
                        <h3>프로필 정보 설정</h3>
                        <div id="tabContent1" class="tab-content">
                            <h5>프로필 사진</h5>
                            <div class="profileimg-wrap">
                                <button
                                    type="button"
                                    id="resultProfileImg"
                                    class="profileimg"
                                >
                                    <label for="changeProfileImg">
                                        <div class="image"></div>
                                    </label>
                                    <input
                                        type="file"
                                        id="changeProfileImg"
                                        style="display: none"
                                    />
                                </button>
                                <p class="setting-profileimg">
                                    <button type="button" id="btn_updatePhoto">
                                        <span>바꾸기</span>
                                    </button>
                                    <button type="button" id="btn_deletePhoto">
                                        삭제
                                    </button>
                                </p>
                            </div>

                            <h5>관심사</h5>
                            <p class="sub-text">
                                최소 5개 이상 관심사를 선택해주세요.
                            </p>
                            <div class="check-list-wrap">
                                <ul>
                                    <li>
                                        <input
                                            type="checkbox"
                                            id="interest_1"
                                            name="interestGroup"
                                            value="SRV0001_01"
                                        />
                                        <label
                                            class="input-check"
                                            for="interest_1"
                                            ><i
                                                class="icon-radio-button-unchecked unchecked"
                                            ></i
                                            ><i class="icon-check-circle"></i
                                            >교육∙키즈</label
                                        >
                                    </li>

                                    <li>
                                        <input
                                            type="checkbox"
                                            id="interest_2"
                                            name="interestGroup"
                                            value="SRV0001_02"
                                        />
                                        <label
                                            class="input-check"
                                            for="interest_2"
                                            ><i
                                                class="icon-radio-button-unchecked unchecked"
                                            ></i
                                            ><i
                                                class="icon-check-circle checked"
                                            ></i
                                            >패션∙잡화∙뷰티</label
                                        >
                                    </li>

                                    <li>
                                        <input
                                            type="checkbox"
                                            id="interest_3"
                                            name="interestGroup"
                                            value="SRV0001_03"
                                        />
                                        <label
                                            class="input-check"
                                            for="interest_3"
                                            ><i
                                                class="icon-radio-button-unchecked unchecked"
                                            ></i
                                            ><i
                                                class="icon-check-circle checked"
                                            ></i
                                            >홈리빙∙디자인소품</label
                                        >
                                    </li>

                                    <li>
                                        <input
                                            type="checkbox"
                                            id="interest_4"
                                            name="interestGroup"
                                            value="SRV0001_04"
                                        />
                                        <label
                                            class="input-check"
                                            for="interest_4"
                                            ><i
                                                class="icon-radio-button-unchecked unchecked"
                                            ></i
                                            ><i
                                                class="icon-check-circle checked"
                                            ></i
                                            >공연∙컬쳐</label
                                        >
                                    </li>

                                    <li>
                                        <input
                                            type="checkbox"
                                            id="interest_5"
                                            name="interestGroup"
                                            value="SRV0001_05"
                                        />
                                        <label
                                            class="input-check"
                                            for="interest_5"
                                            ><i
                                                class="icon-radio-button-unchecked unchecked"
                                            ></i
                                            ><i
                                                class="icon-check-circle checked"
                                            ></i
                                            >스포츠∙모빌리티</label
                                        >
                                    </li>

                                    <li>
                                        <input
                                            type="checkbox"
                                            id="interest_6"
                                            name="interestGroup"
                                            value="SRV0001_06"
                                        />
                                        <label
                                            class="input-check"
                                            for="interest_6"
                                            ><i
                                                class="icon-radio-button-unchecked unchecked"
                                            ></i
                                            ><i
                                                class="icon-check-circle checked"
                                            ></i
                                            >출판</label
                                        >
                                    </li>

                                    <li>
                                        <input
                                            type="checkbox"
                                            id="interest_7"
                                            name="interestGroup"
                                            value="SRV0001_07"
                                        />
                                        <label
                                            class="input-check"
                                            for="interest_7"
                                            ><i
                                                class="icon-radio-button-unchecked unchecked"
                                            ></i
                                            ><i
                                                class="icon-check-circle checked"
                                            ></i
                                            >반려동물</label
                                        >
                                    </li>

                                    <li>
                                        <input
                                            type="checkbox"
                                            id="interest_8"
                                            name="interestGroup"
                                            value="SRV0001_08"
                                        />
                                        <label
                                            class="input-check"
                                            for="interest_8"
                                            ><i
                                                class="icon-radio-button-unchecked unchecked"
                                            ></i
                                            ><i
                                                class="icon-check-circle checked"
                                            ></i
                                            >테크∙가전</label
                                        >
                                    </li>
                                </ul>
                            </div>

                            <h5>회사 / 직책</h5>
                            <ul class="input-div2">
                                <li>
                                    <input
                                        type="text"
                                        class="input-text"
                                        maxlength="50"
                                        id="belongsTo"
                                        placeholder="회사"
                                        value=""
                                    />
                                </li>
                                <li>
                                    <input
                                        type="text"
                                        class="input-text"
                                        maxlength="50"
                                        id="position"
                                        placeholder="직책"
                                        value=""
                                    />
                                </li>
                            </ul>

                            <h5>학교 / 전공</h5>
                            <ul class="input-div2">
                                <li>
                                    <input
                                        type="text"
                                        class="input-text"
                                        maxlength="20"
                                        id="school"
                                        placeholder="학교"
                                        value=""
                                    />
                                </li>
                                <li>
                                    <input
                                        type="text"
                                        class="input-text"
                                        maxlength="20"
                                        id="major"
                                        placeholder="전공"
                                        value=""
                                    />
                                </li>
                            </ul>

                            <h5>간단한 한 마디로 나를 소개해주세요</h5>
                            <div class="textarea-wrap">
                                <textarea
                                    id="introduceme"
                                    maxlength="80"
                                ></textarea>
                            </div>
                            <div class="btn-bottom">
                                <ul class="btn-div2">
                                    <li>
                                        <button
                                            type="button"
                                            class="wz button gray btn-darkgray"
                                        >
                                            취소
                                        </button>
                                    </li>
                                    <li>
                                        <button
                                            type="button"
                                            class="wz button primary btn-mint"
                                        >
                                            확인
                                        </button>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="/staticfiles/js/my_page/my_page_profile.js"></script>
</html>
