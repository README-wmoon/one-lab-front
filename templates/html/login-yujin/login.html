<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>로그인</title>
        <link rel="stylesheet" href="/staticfiles/css/login-yujin/login.css" />
        <link
            rel="stylesheet"
            as="style"
            crossorigin
            href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
        />
    </head>
    <body>
        <div id="page-container">
            <main id="main-app">
                <div class="web-header">
                    <div class="web-large">
                        <header class="header-simple">
                            <div class="header-container">
                                <h1 class="wadiz-logo">
                                    <a href="/">
                                        <span class="label">OneLab</span>
                                        <svg
                                            xmlns="http://www.w3.org/2000/svg"
                                            width="85"
                                            height="25"
                                            viewBox="0 0 85 25"
                                        >
                                            <path
                                                fill="#1D2129"
                                                fill-rule="nonzero"
                                                d="M58.49 2.23h2.11v21.29H59a1.73 1.73 0 0 1-1.62-1.16 9 9 0 0 1-10.93-.28 7.48 7.48 0 0 1-2.75-6.29 7.65 7.65 0 0 1 12.79-5.07V4.23a2 2 0 0 1 2-2zm-6.3 18.62a4.36 4.36 0 0 0 4.16-4.52 4.19 4.19 0 1 0-8.35 0 4.36 4.36 0 0 0 4.19 4.52zM42 23.52h-1.52a1.73 1.73 0 0 1-1.64-1.16 9 9 0 0 1-10.93-.28 7.48 7.48 0 0 1-2.75-6.29A7.65 7.65 0 0 1 38 10.72a2 2 0 0 1 1.9-1.79H42v14.59zm-8.41-2.67h.02a4.35 4.35 0 0 0 4.15-4.52 4.35 4.35 0 0 0-4.17-4.51 4.35 4.35 0 0 0-4.17 4.51 4.36 4.36 0 0 0 4.17 4.52zM83.47 8.94v2.11l-7.07 9.06h7.06v3.47h-13v-2.1l7.08-9.07h-6.62v-1.47a2 2 0 0 1 2-2h10.55zM65.86 7.3a2.48 2.48 0 1 1 0-4.96 2.48 2.48 0 0 1 0 4.96zM21.21 8.94h4.14l-4.86 14.59h-4.15l-3.21-9.36-3.21 9.36H5.77L.92 8.94h4.13L8 18l2.5-7.74a2 2 0 0 1 1.86-1.34h2.9l3 9.08 2.95-9.06zm42.65 14.59l-.04-12.59a2 2 0 0 1 2-2h2.11v14.59h-4.07z"

                                <ul class="gnb-large">
                                    <li class="login">
                                        <a href="로그인화면 이동" class="item">
                                            <span>로그인</span>
                                        </a>
                                    </li>
                                    <li class="signup">
                                        <a href="회원가입화면 이동" class="item">
                                            <span>회원가입</span>
                                        </a>
                                    </li>
                                </ul>
                                <!------------------------------CSS 미추가(보이지 않는 화면)---------------------------------------------------------------------->
                                <div class="Preview-E">
                                    <svg
                                        viewBox="0 0 40 40"
                                        focusable="false"
                                        role="presentation"
                                        class="withIcon"
                                        aria-hidden="true"
                                        style="width: 24px; height: 24px"
                                    >
                                        <path fill="none" d="M0 0h40H0z"></path>
                                        <path
                                            d="M38 6.06H2V31h11.8v3.88h12.4V31H38zm-2.12 22.85H4.12V8.14h31.76z"
                                        ></path>
                                    </svg>
                                    <p class="PreviewOverlay_title__1p_pc">미리보기 모드</p>
                                    <p class="PreviewOverlay_description__3Cqx5">저장한 내용을 미리 볼 수 있어요.</p>
                                </div>
                                <!---------------------------------------------------------------------------------------------------->
                            </div>
                        </header>
                    </div>
                </div>
                <div class="MainWrapper">
                    <div class="account-login">
                        <div class="Account-25">
                            <h2 class="Account-Xf">로그인</h2>
                            <section aria-labelledby="emailLogin">
                                <!-- <h3 class="BlindText">email 로그인</h3> -->
                                <form class="SignInForm-1G">
                                    <div class="SignInForm-Nh" data-test-id="emailField">
                                        <label class="BlindText-K9">이메일</label>
                                        <input
                                            data-test-id="email"
                                            id="email"
                                            name="userName"
                                            placeholder="이메일 입력"
                                            maxlength="20"
                                            title="이메일 입력"
                                            type="email"
                                            class="Input-email"
                                            aria-invalid="false"
                                        />
                                        <p id="emailError">이메일 형식이 올바르지 않습니다.</p>
                                    </div>
                                    <div class="SignInForm-Nh" data-test-id="passwordField">
                                        <label class="BlindText-K9">비밀번호</label>
                                        <input
                                            data-test-id="password"
                                            id="password"
                                            name="userName"
                                            maxlength="20"
                                            placeholder="비밀번호 입력"
                                            title="비밀번호 입력"
                                            type="password"
                                            class="Input-pw"
                                            aria-invalid="false"
                                        />
                                    </div>
                                    <div class="SignInForm-kc" style="margin-top: 0%">
                                        <p class="SignInForm-e2">
                                            <a href="비밀번호 찾기 화면 이동" data-test-id="findPasswordLink">
                                                로그인 정보를 잊으셨나요?
                                            </a>
                                        </p>
                                    </div>
                                    <button data-test-id="loginSubmitButton" class="Button-1G" type="submit">
                                        <span class="Button-7g">이메일로 로그인하기</span>
                                    </button>
                                </form>
                            </section>
                            <section aria-labelledby="snsLogin">
                                <!-- <h3 class="BlindText_textHidden__1Jk0-">
                                    SNS 로그인 </h3>-->
                                <div>
                                    <button
                                        aria-label="카카오로 인증하기"
                                        class="sns-Button-kakao btn-first"
                                        type="button"
                                    >
                                        <span>
                                            <span class="Button-child">
                                                <svg
                                                    viewBox="0 0 32 32"
                                                    focusable="false"
                                                    role="presentation"
                                                    class="kakao"
                                                    aria-hidden="true"
                                                >
                                                    <path
                                                        d="M16 4.64c-6.96 0-12.64 4.48-12.64 10.08 0 3.52 2.32 6.64 5.76 8.48l-.96 4.96 5.44-3.6 2.4.16c6.96 0 12.64-4.48 12.64-10.08S22.96 4.56 16 4.64z"
                                                    ></path>
                                                </svg>
                                                카카오로 시작하기
                                            </span>
                                        </span>
                                    </button>

                                    <button
                                        aria-label="네이버로 인증하기"
                                        class="sns-Button-naver btn-first"
                                        type="button"
                                    >
                                        <span>
                                            <span class="Button-child">
                                                <svg
                                                    viewBox="0 0 32 32"
                                                    focusable="false"
                                                    role="presentation"
                                                    class="kakao"
                                                    aria-hidden="true"
                                                >
                                                    <path
                                                        d="M19.52 5.76v10.32L12.48 5.76H4.8v20.48h7.68V15.92l7.12 10.32h7.6V5.76z"
                                                    ></path>
                                                </svg>
                                                네이버로 시작하기
                                            </span>
                                        </span>
                                    </button>
                                    <div class="sns-button-three">
                                        <button aria-label="구글로 인증하기" class="button-google" type="button">
                                            <span>
                                                <span class="button-child-1">
                                                    <svg
                                                        xmlns="http://www.w3.org/2000/svg"
                                                        width="20"
                                                        height="20"
                                                        class="svg-google"
                                                        viewBox="0 0 20 20"
                                                    >
                                                        <defs>
                                                            <path id="a" d="M0 0h348v46H0z"></path>
                                                        </defs>
                                                        <g fill="none" fill-rule="evenodd">
                                                            <g transform="translate(-16 -13)">
                                                                <use></use>
                                                                <path stroke="#DADCE0" d="M-.5-.5h349v47H-.5z"></path>
                                                            </g>
                                                            <path
                                                                fill="#4285F4"
                                                                d="M18.64 10.205c0-.639-.057-1.252-.164-1.841H10v3.481h4.844a4.14 4.14 0 0 1-1.796 2.716v2.259h2.908c1.702-1.567 2.684-3.875 2.684-6.615z"
                                                            ></path>
                                                            <path
                                                                fill="#34A853"
                                                                d="M10 19c2.43 0 4.467-.806 5.956-2.18l-2.908-2.259c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H1.957v2.332A8.997 8.997 0 0 0 10 19z"
                                                            ></path>
                                                            <path
                                                                fill="#FBBC05"
                                                                d="M4.964 11.71A5.41 5.41 0 0 1 4.682 10c0-.593.102-1.17.282-1.71V5.958H1.957A8.996 8.996 0 0 0 1 10c0 1.452.348 2.827.957 4.042l3.007-2.332z"
                                                            ></path>
                                                            <path
                                                                fill="#EA4335"
                                                                d="M10 4.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C14.463 1.891 12.426 1 10 1a8.997 8.997 0 0 0-8.043 4.958L4.964 8.29C5.672 6.163 7.656 4.58 10 4.58z"
                                                            ></path>
                                                            <path d="M0 0h20v20H0z"></path>
                                                        </g>
                                                    </svg>
                                                </span>
                                            </span>
                                        </button>
                                        <button aria-label="페이스북으로 인증하기" class="button-child-2" type="button">
                                            <span>
                                                <span class="button-child-2-2">
                                                    <svg
                                                        viewBox="0 0 48 48"
                                                        focusable="false"
                                                        role="presentation"
                                                        class="svg-facebook"
                                                        aria-hidden="true"
                                                    >
                                                        <path
                                                            d="M14.4 19.547h5.673v-5.256a8.559 8.559 0 0 1 2.4-6.132c2.618-2.628 6.109-2.3 11.127-1.861v5.913h-3.71a3.374 3.374 0 0 0-2.29.766 3.514 3.514 0 0 0-.655 2.3v4.27h6.437l-.873 6.57h-5.564V43.2h-6.872V26.118H14.4v-6.57z"
                                                        ></path>
                                                    </svg>
                                                </span>
                                            </span>
                                        </button>
                                        <button aria-label="애플로 인증하기" class="button-apple" type="button">
                                            <span>
                                                <span class="button-child-3">
                                                    <svg
                                                        viewBox="0 0 32 32"
                                                        focusable="false"
                                                        role="presentation"
                                                        class="svg-apple"
                                                        aria-hidden="true"
                                                    >
                                                        <path
                                                            d="M24.96 26c-1.12 1.68-2.32 3.28-4.08 3.28s-2.32-1.04-4.4-1.04-2.64 1.04-4.4 1.12S9.04 27.6 7.92 26c-2.32-3.28-4-9.36-1.68-13.44 1.098-1.973 3.148-3.299 5.512-3.36 1.688 0 3.368 1.12 4.408 1.12s3.04-1.44 5.12-1.2a6.157 6.157 0 0 1 4.867 2.62c-1.691 1.087-2.82 2.936-2.867 5.053a5.926 5.926 0 0 0 3.562 5.352 13.472 13.472 0 0 1-1.913 3.901zm-7.6-21.36a6.072 6.072 0 0 1 3.894-1.998c.038.139.045.303.045.469 0 1.44-.521 2.759-1.386 3.777A4.871 4.871 0 0 1 16.04 8.8h-.042a6.886 6.886 0 0 1-.016-.451 5.66 5.66 0 0 1 1.384-3.716z"
                                                        ></path>
                                                    </svg>
                                                </span>
                                            </span>
                                        </button>
                                    </div>
                                </div>
                            </section>
                            <div class="SignInApp">
                                <p>
                                    아직 원랩 계정이 없나요?
                                    <a href="계정찾기화면이동" data-test-id="signupLink">회원가입</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </body>
    <script src="/staticfiles/js/login-yujin/login-pw.js"></script>
    <script src="/staticfiles/js/login-yujin/login-id.js"></script>
</html>
