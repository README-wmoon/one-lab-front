<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="/staticfiles/css/main-yujin/main-page-header-login.css" />
        <link
            rel="stylesheet"
            as="style"
            crossorigin

        />

    <body>
        <!--헤더-->
        <div class="web-header">
            <div class="web-header-large">
                <header class="header-wrapper">
                    <div class="header-container">
                        <h1 class="wadiz-logo">
                            <a href="">
                                <span class="label">원랩</span>
                                <img id="one-lab" src="/staticfiles/images/header-logo.png" alt="" />
                            </a>
                        </h1>
                        <ul class="GNBDesktop_container">
                            <!--오픈예정-->
                            <li class="GNBDesktop_item">
                                <a class="GNBDesktop_link" href="/web/wreward/comingsoon"><span>원랩</span></a>
                            </li>
                            <!--펀딩-->
                            <li class="GNBDesktop_item">
                                <a class="GNBDesktop_link" href="/web/wreward/main"><span>공지</span></a>
                            </li>
                            <!--프리오더-->
                            <li class="GNBDesktop_item">
                                <a class="GNBDesktop_link" href="/web/preorder/main"><span>장소공유</span></a>
                            </li>
                            <!--스토어-->
                            <li class="GNBDesktop_item">
                                <a class="GNBDesktop_link" href="/web/store/main"><span>커뮤니티</span></a>
                            </li>
                            <li class="GNBDesktop_item">
                                <a class="GNBDesktop_link" href="/web/store/main"><span>학교</span></a>
                            </li>
                        </ul>

                            <!--검색창-->

                                    <div class="SearchController_container" tabindex="-1">

                                                type="search"
                                                placeholder="새로운 일상이 필요하신가요?"
                                                aria-label="검색"
                                                value=""
                                            />
                                        </div>
                                        <button type="submit" class="SearchController_searchIcon" aria-label="검색">
                                            <svg
                                                viewBox="0 0 40 40"
                                                focusable="false"
                                                role="presentation"
                                                class="withIcon_icon"
                                                aria-hidden="true"
                                                style="width: 24px; height: 24px;"
                                            >
                                                <path fill="none" d="M0 0h40v40H0z"></path>

                                    </div>
                                </form>
                            </div>

                                </div>
                            </div>
                            <div class="web-header-funding-open funding-open">
                                <button
                                    aria-label="프로젝트 만들기"
                                    class="Button_button Button_primary Button_contained Button_md funding-open-button"
                                    type="button"
                                >
                                    <span><span class="Button_children">포인트 충전</span></span>
                                </button>
                            </div>
                        </div>
                        <div class="PreviewOverlay_container">
                            <svg
                                viewBox="0 0 40 40"
                                focusable="false"
                                role="presentation"
                                class="withIcon_icon"
                                aria-hidden="true"
                                style="width: 24px; height: 24px;"
                            >
                                <path fill="none" d="M0 0h40v40H0z"></path>

                </header>
            </div>
        </div>
        <div class="MainWrapper_content"></div>
        <div>
            <div class="GNBCategoryBar_container">
                <div class="GNBCategoryBar_mainCategoriesWrapper">
                    <ul class="GNBCategoryBar_mainCategories">
                        <li class="GNBCategoryBar_mainCategory">장소공유목록</li>
                        <li class="GNBCategoryBar_mainCategory">원랩목록</li>
                        <li class="GNBCategoryBar_mainCategory">질의응답</li>
                        <li class="GNBCategoryBar_mainCategory">자료공유</li>
                        <li class="GNBCategoryBar_mainCategory">공모전·대회</li>
                        <li class="GNBCategoryBar_mainCategory">회사소개</li>

            </div>
