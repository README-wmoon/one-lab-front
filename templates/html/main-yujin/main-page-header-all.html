<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="/staticfiles/css/main-yujin/main-page-header-all.css" />
        <link
            rel="stylesheet"
            as="style"
            crossorigin
            href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
        />
    </head>
    <body>
        <!--헤더-->
        <div class="web-header">
            <div class="web-header-large">
                <header class="header-wrapper">
                    <div class="header-container">
                        <h1 class="wadiz-logo">
                            <a href="">
                                <span class="label">원랩</span>
                                <img src="/staticfiles/images/onelab_final.png" alt="" />
                            </a>
                        </h1>
                        <ul class="GNBDesktop_container">
                            <!--오픈예정-->
                            <li class="GNBDesktop_item">
                                <a class="GNBDesktop_link" href="/web/wreward/comingsoon"><span>원랩</span></a>
                            </li>
                            <!--펀딩-->
                            <li class="GNBDesktop_item">
                                <a class="GNBDesktop_link" href="/web/wreward/main"><span>공지</span></a>
                            </li>
                            <!--프리오더-->
                            <li class="GNBDesktop_item">
                                <a class="GNBDesktop_link" href="/web/preorder/main"><span>장소공유</span></a>
                            </li>
                            <!--스토어-->
                            <li class="GNBDesktop_item">
                                <a class="GNBDesktop_link" href="/web/store/main"><span>커뮤니티</span></a>
                            </li>
                            <li class="GNBDesktop_item">
                                <a class="GNBDesktop_link" href="/web/store/main"><span>학교</span></a>
                            </li>
                        </ul>
                        <div class="web-header-utils">
                            <!--검색창-->
                            <div class="DesktopSearchApp_container">
                                <form>
                                    <div class="SearchController_container" tabindex="-1">
                                        <div class="SearchTag_emptyTag"></div>
                                        <div class="SearchController_keyword">
                                            <input
                                                type="search"
                                                placeholder="새로운 일상이 필요하신가요?"
                                                aria-label="검색"
                                                value=""
                                            />
                                        </div>
                                        <button type="submit" class="SearchController_searchIcon" aria-label="검색">
                                            <svg
                                                viewBox="0 0 40 40"
                                                focusable="false"
                                                role="presentation"
                                                class="withIcon_icon"
                                                aria-hidden="true"
                                                style="width: 24px; height: 24px;"
                                            >
                                                <path fill="none" d="M0 0h40v40H0z"></path>
                                                <path
                                                    d="M29.2 27.91a14.38 14.38 0 1 0-1.42 1.4l7.16 7.15.07.08 1.41-1.41zM18.45 6a12.36 12.36 0 0 1 8.35 3.23 12.24 12.24 0 0 1 4 8.59A12.39 12.39 0 1 1 17.88 6z"
                                                ></path>
                                            </svg>
                                        </button>
                                    </div>
                                </form>
                            </div>
                            <div class="HeaderDesktop_user">
                                <div class="User_container">
                                    <button type="button" class="User_btnSign">로그인</button
                                    ><button data-event="iam.signup" class="User_btnSign">회원가입</button>
                                </div>
                            </div>
                            <div class="web-header-funding-open funding-open">
                                <button
                                    aria-label="프로젝트 만들기"
                                    class="Button_button Button_primary Button_contained Button_md funding-open-button"
                                    type="button"
                                >
                                    <span><span class="Button_children">포인트 충전</span></span>
                                </button>
                            </div>
                        </div>
                        <div class="PreviewOverlay_container">
                            <svg
                                viewBox="0 0 40 40"
                                focusable="false"
                                role="presentation"
                                class="withIcon_icon"
                                aria-hidden="true"
                                style="width: 24px; height: 24px;"
                            >
                                <path fill="none" d="M0 0h40v40H0z"></path>
                                <path d="M38 6.06H2V31h11.8v3.88h12.4V31H38zm-2.12 22.85H4.12V8.14h31.76z"></path>
                            </svg>
                            <p class="PreviewOverlay_title">미리보기 모드</p>
                            <p class="PreviewOverlay_description">저장한 내용을 미리 볼 수 있어요.</p>
                        </div>
                    </div>
                </header>
            </div>
        </div>
        <div class="MainWrapper_content"></div>
        <div>
            <div class="GNBCategoryBar_container">
                <div class="GNBCategoryBar_mainCategoriesWrapper">
                    <ul class="GNBCategoryBar_mainCategories">
                        <li class="GNBCategoryBar_mainCategory" data-text="테크·가전">장소공유목록</li>
                        <li class="GNBCategoryBar_mainCategory" data-text="패션">원랩목록</li>
                        <li class="GNBCategoryBar_mainCategory" data-text="뷰티">질의응답</li>
                        <li class="GNBCategoryBar_mainCategory" data-text="홈·리빙">자료공유</li>
                        <li class="GNBCategoryBar_mainCategory" data-text="스포츠·아웃도어">공모전·대회</li>
                        <li class="GNBCategoryBar_mainCategory" data-text="푸드">회사소개</li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
