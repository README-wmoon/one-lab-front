<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="/staticfiles/css/main-yujin/main-page-header-all.css" />
        <link
            rel="stylesheet"
            as="style"
            crossorigin
            href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
        />
    </head>
    <body>
        <!--헤더-->
        <div class="web-header">
            <div class="web-header-large">
                <header class="header-wrapper">
                    <div class="header-container">
                        <h1 class="wadiz-logo">
                            <a href="/web/main"
                                ><span class="label">와디즈</span
                                ><svg xmlns="http://www.w3.org/2000/svg" width="85" height="25" viewBox="0 0 85 25">
                                    <path
                                        fill="#1D2129"
                                        fill-rule="nonzero"
                                        d="M58.49 2.23h2.11v21.29H59a1.73 1.73 0 0 1-1.62-1.16 9 9 0 0 1-10.93-.28 7.48 7.48 0 0 1-2.75-6.29 7.65 7.65 0 0 1 12.79-5.07V4.23a2 2 0 0 1 2-2zm-6.3 18.62a4.36 4.36 0 0 0 4.16-4.52 4.19 4.19 0 1 0-8.35 0 4.36 4.36 0 0 0 4.19 4.52zM42 23.52h-1.52a1.73 1.73 0 0 1-1.64-1.16 9 9 0 0 1-10.93-.28 7.48 7.48 0 0 1-2.75-6.29A7.65 7.65 0 0 1 38 10.72a2 2 0 0 1 1.9-1.79H42v14.59zm-8.41-2.67h.02a4.35 4.35 0 0 0 4.15-4.52 4.35 4.35 0 0 0-4.17-4.51 4.35 4.35 0 0 0-4.17 4.51 4.36 4.36 0 0 0 4.17 4.52zM83.47 8.94v2.11l-7.07 9.06h7.06v3.47h-13v-2.1l7.08-9.07h-6.62v-1.47a2 2 0 0 1 2-2h10.55zM65.86 7.3a2.48 2.48 0 1 1 0-4.96 2.48 2.48 0 0 1 0 4.96zM21.21 8.94h4.14l-4.86 14.59h-4.15l-3.21-9.36-3.21 9.36H5.77L.92 8.94h4.13L8 18l2.5-7.74a2 2 0 0 1 1.86-1.34h2.9l3 9.08 2.95-9.06zm42.65 14.59l-.04-12.59a2 2 0 0 1 2-2h2.11v14.59h-4.07z"
                                    ></path>
                                </svg>
                            </a>
                        </h1>
                        <ul class="GNBDesktop_container">
                            <!--오픈예정-->
                            <li class="GNBDesktop_item">
                                <a class="GNBDesktop_link" href="/web/wreward/comingsoon"><span>오픈예정</span></a>
                            </li>
                            <!--펀딩-->
                            <li class="GNBDesktop_item">
                                <a class="GNBDesktop_link" href="/web/wreward/main"><span>펀딩 +</span></a>
                            </li>
                            <!--프리오더-->
                            <li class="GNBDesktop_item">
                                <a class="GNBDesktop_link" href="/web/preorder/main"><span>프리오더</span></a>
                            </li>
                            <!--스토어-->
                            <li class="GNBDesktop_item">
                                <a class="GNBDesktop_link" href="/web/store/main"><span>스토어</span></a>
                            </li>
                            <!--더보기-->
                            <li class="GNBDesktop_item">
                                <a class="GNBDesktop_link" href="/web/store/main"><span>더보기</span></a>
                            </li>
                        </ul>
                        <div class="web-header-utils">
                            <!--검색창-->
                            <div class="DesktopSearchApp_container">
                                <form>
                                    <div class="SearchController_container" tabindex="-1">
                                        <div class="SearchTag_emptyTag"></div>
                                        <div class="SearchController_keyword">
                                            <input
                                                type="search"
                                                placeholder="새로운 일상이 필요하신가요?"
                                                aria-label="검색"
                                                value=""
                                            />
                                        </div>
                                        <button type="submit" class="SearchController_searchIcon" aria-label="검색">
                                            <svg
                                                viewBox="0 0 40 40"
                                                focusable="false"
                                                role="presentation"
                                                class="withIcon_icon"
                                                aria-hidden="true"
                                                style="width: 24px; height: 24px;"
                                            >
                                                <path fill="none" d="M0 0h40v40H0z"></path>
                                                <path
                                                    d="M29.2 27.91a14.38 14.38 0 1 0-1.42 1.4l7.16 7.15.07.08 1.41-1.41zM18.45 6a12.36 12.36 0 0 1 8.35 3.23 12.24 12.24 0 0 1 4 8.59A12.39 12.39 0 1 1 17.88 6z"
                                                ></path>
                                            </svg>
                                        </button>
                                    </div>
                                </form>
                                <div class="DesktopSearchApp_conditionContainer" style="display: none;">
                                    <div class="DesktopSearchApp_footer">
                                        <button type="button">닫기</button>
                                    </div>
                                </div>
                            </div>
                            <div class="HeaderDesktop_user">
                                <div class="User_container">
                                    <button type="button" class="User_btnSign">로그인</button
                                    ><button data-event="iam.signup" class="User_btnSign">회원가입</button>
                                </div>
                            </div>
                            <div class="web-header-funding-open funding-open">
                                <button
                                    aria-label="프로젝트 만들기"
                                    class="Button_button Button_primary Button_contained Button_md funding-open-button"
                                    type="button"
                                >
                                    <span><span class="Button_children">프로젝트 만들기</span></span>
                                </button>
                            </div>
                        </div>
                        <div class="PreviewOverlay_container">
                            <svg
                                viewBox="0 0 40 40"
                                focusable="false"
                                role="presentation"
                                class="withIcon_icon"
                                aria-hidden="true"
                                style="width: 24px; height: 24px;"
                            >
                                <path fill="none" d="M0 0h40v40H0z"></path>
                                <path d="M38 6.06H2V31h11.8v3.88h12.4V31H38zm-2.12 22.85H4.12V8.14h31.76z"></path>
                            </svg>
                            <p class="PreviewOverlay_title">미리보기 모드</p>
                            <p class="PreviewOverlay_description">저장한 내용을 미리 볼 수 있어요.</p>
                        </div>
                    </div>
                </header>
            </div>
        </div>
        <div class="MainWrapper_content"></div>
        <div class="MainPopBanner_container MainPopBanner_isClose">
            <img src="" class="MainPopBanner_banner" alt="팝 배너" />
        </div>
        <div>
            <div class="GNBCategoryBar_container">
                <div class="GNBCategoryBar_mainCategoriesWrapper">
                    <ul class="GNBCategoryBar_mainCategories">
                        <li class="GNBCategoryBar_mainCategory" data-text="테크·가전">테크·가전</li>
                        <li class="GNBCategoryBar_mainCategory" data-text="패션">패션</li>
                        <li class="GNBCategoryBar_mainCategory" data-text="뷰티">뷰티</li>
                        <li class="GNBCategoryBar_mainCategory" data-text="홈·리빙">홈·리빙</li>
                        <li class="GNBCategoryBar_mainCategory" data-text="스포츠·아웃도어">스포츠·아웃도어</li>
                        <li class="GNBCategoryBar_mainCategory" data-text="푸드">푸드</li>
                        <li class="GNBCategoryBar_mainCategory" data-text="도서·전자책">도서·전자책</li>
                        <li class="GNBCategoryBar_mainCategory" data-text="클래스">클래스</li>
                        <li class="GNBCategoryBar_mainCategory" data-text="디자인">디자인</li>
                        <li class="GNBCategoryBar_mainCategory" data-text="반려동물">반려동물</li>
                        <li class="GNBCategoryBar_mainCategory" data-text="아트">아트</li>
                        <li class="GNBCategoryBar_mainCategory" data-text="캐릭터·굿즈">캐릭터·굿즈</li>
                        <li class="GNBCategoryBar_mainCategory" data-text="영화·음악">영화·음악</li>
                        <li class="GNBCategoryBar_mainCategory" data-text="키즈">키즈</li>
                        <li class="GNBCategoryBar_mainCategory" data-text="게임">게임</li>
                        <li class="GNBCategoryBar_mainCategory" data-text="만화·웹툰">만화·웹툰</li>
                        <li class="GNBCategoryBar_mainCategory" data-text="핸드메이드">핸드메이드</li>
                        <li class="GNBCategoryBar_mainCategory" data-text="사진">사진</li>
                        <li class="GNBCategoryBar_mainCategory" data-text="여행">여행</li>
                        <li class="GNBCategoryBar_mainCategory" data-text="자동차">자동차</li>
                        <li class="GNBCategoryBar_mainCategory" data-text="멤버십">멤버십</li>
                        <li class="GNBCategoryBar_mainCategory" data-text="소셜">소셜</li>
                    </ul>
                    <div class="GNBCategoryBar_navigation">
                        <svg
                            viewBox="0 0 24 24"
                            fill="none"
                            focusable="false"
                            role="presentation"
                            class="withIcon_icon"
                            aria-hidden="true"
                            style="width: 20px; height: 20px;"
                        >
                            <path
                                fill-rule="evenodd"
                                clip-rule="evenodd"
                                d="M7.924 2.576l-.848.848L15.65 12l-8.575 8.576.848.848L17.35 12 7.924 2.576z"
                            ></path>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
