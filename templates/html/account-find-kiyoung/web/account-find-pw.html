<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>비밀번호 찾기</title>
        <link rel="stylesheet" href="/staticfiles/css/account-find-kiyoung/web/account-find-pw.css" />
        <link rel="shortcut icon" href="/staticfiles/images/favicon.png" />
        <link
            rel="stylesheet"
            as="style"
            crossorigin
            href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
        />
        <link rel="stylesheet" href="/staticfiles/css/font/font.css" />
        <link rel="stylesheet" href="/staticfiles/css/font/font-awesome-css.min.css" />
    </head>
    <body>
        <div id="page-contanier">
            <div class="black-bg-wrap" style="display: none"></div>
            <div id="ol-header">
                <div class="web-header">
                    <div class="web-header-large">
                        <header class="header-wrapper web-header-simple">
                            <div class="header-container">
                                <h1 class="onelab-logo">
                                    <a href="">
                                        <span class="label">원랩</span>
                                        <img class="logo-img" src="/staticfiles/images/header-logo_RE.png" />
                                    </a>
                                </h1>
                                <ul class="gnb-large">
                                    <li class="login">
                                        <a href="" class="item"><span>로그인</span></a>
                                    </li>
                                    <li class="signup">
                                        <a href="" class="item"><span>회원가입</span></a>
                                    </li>
                                </ul>
                                <div class="previewoverlay-container">
                                    <svg
                                        viewBox="0 0 40 40"
                                        focusable="false"
                                        role="presentation"
                                        class="withicon-icon"
                                        aria-hidden="true"
                                        style="width: 24px; height: 24px"
                                    >
                                        <path fill="none" d="M0 0h40v40H0z"></path>
                                        <path
                                            d="M38 6.06H2V31h11.8v3.88h12.4V31H38zm-2.12 22.85H4.12V8.14h31.76z"
                                        ></path>
                                    </svg>
                                    <p class="previewoverlay-title">미리기보기 모드</p>
                                    <p class="previewoverlay-description">저장한 내용을 미리 볼 수 있어요.</p>
                                </div>
                            </div>
                        </header>
                    </div>
                </div>
            </div>
            <div class="account-find">
                <div class="page-header">
                    <h2 class="ol text display1">아이디∙비밀번호 찾기</h2>
                    <div class="tab-list">
                        <ul>
                            <li>
                                <a href="">아이디 찾기</a>
                            </li>
                            <li class="active">
                                <a href="">비밀번호 찾기</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="page-body">
                    <div class="ol container pw-check" style="min-height: calc(100vh - 187px)">
                        <p class="ol text body1">
                            가입하셨던 이메일 계정을 입력하시면,<br />비밀번호를 새로 만들 수 있는 링크를 이메일로<br />
                            발송해드립니다.
                        </p>
                        <form class="ol form" onsubmit="checkEmail(event);">
                            <input type="hidden" id="findtype" value="FIND_PASSWORD" />
                            <div class="label-hidden field">
                                <label class="text-hidden" for="email">이메일 주소</label>
                                <div class="ol input">
                                    <input id="username" type="email" placeholder="이메일 계정" />
                                </div>
                                <p class="helper error" id="emailerror">이메일 형식이 올바르지 않습니다</p>
                                <p class="helper error error-text" id="notjoinedemail">
                                    원랩에 등록되어 있지 않은 계정입니다
                                </p>
                            </div>
                            <button
                                id="btn-send-link"
                                class="ol primary block button"
                                type="button"
                                onlick="checkEmail(event)"
                                style="display: block"
                            >
                                링크 발송
                            </button>
                            <button
                                id="btn-resend-link"
                                class="ol block button"
                                type="button"
                                onlick="checkEmail(event)"
                                style="display: none"
                            >
                                링크 재발송
                            </button>
                        </form>
                    </div>
                    <!-- <div class="ol container id-result">
                        <div class="isjoin-email wrap">
                            <p id="inputedemail" class="ol text headline2">test@test.com</p>
                            <p id="joinedemail" class="ol text body1">
                                회원으로 등록된 이메일 아이디입니다.<br />해다 이메일로 로그인하고 원랩을 이용하세요!
                            </p>
                            <p id="notjoinedemail" class="ol text body1">는 원랩에 등록되어 있지 않은 계정입니다.</p>
                            <div class="inner-container">
                                <a href="" id="gotojoin" class="ol primary block button">회원가입하기</a>
                                <a href="" id="gotologin" class="ol primary block button">로그인</a>
                                <a href="" id="btn-recheck" class="ol block button">다시 확인</a>
                            </div>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
        <div class="modal1-portal" style="display: none">
            <div class="modal1-overlay modal1-basic modal1-oao">
                <div class="modal1-content modal1-cao" tabindex="-1" role="'dialog" area-modal="true">
                    <div class="modal1-wrap">
                        <div class="modal1-wrapbox">
                            <div class="modal1-box">
                                <div class="modal1-title">발송 완료</div>
                                <div class="modal1-message">
                                    <p>
                                        작성하신 이메일로 비밀번호를 등록할 수 있는 링크를 발송했으니 이메일을
                                        확인해주세요.
                                    </p>
                                    <div class="modal1-ba">
                                        <button class="modal1-btn-check" type="button">
                                            <span>
                                                <span class="modal1-btn-children">확인</span>
                                            </span>
                                        </button>
                                    </div>
                                </div>
                                <button class="modal1-btn-close" type="button" title="닫기">
                                    <svg
                                        viewBox="0 0 40 40"
                                        focusable="false"
                                        role="presentation"
                                        class="withicon-icon"
                                        aria-hidden="true"
                                    >
                                        <path
                                            d="M33.4 8L32 6.6l-12 12-12-12L6.6 8l12 12-12 12L8 33.4l12-12 12 12 1.4-1.4-12-12 12-12z"
                                        ></path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="/staticfiles/js/account-find-kiyoung/web/account-find-pw.js"></script>
    </body>
</html>
