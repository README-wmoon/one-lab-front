    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>계정 찾기</title>
        <link rel="stylesheet" href="/staticfiles/css/account-find-kiyoung/web/account-find.css" />
        <link rel="shortcut icon" href="/staticfiles/images/favicon.png" />

            rel="stylesheet"
            as="style"
            crossorigin
            href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
        />
        <link rel="stylesheet" href="/staticfiles/css/font/font.css" />
        <link rel="stylesheet" href="/staticfiles/css/font/font-awesome-css.min.css" />
    </head>
    <body>
        <div id="page-contanier">
            <div class="black-bg-wrap" style="display: none"></div>
            <div id="ol-header">
                <div class="web-header">
                    <div class="web-header-large">
                        <header class="header-wrapper web-header-simple">
                            <div class="header-container">
                                <h1 class="onelab-logo">
                                    <a href="">
                                        <span class="label">원랩</span>
                                        <img class="logo-img" src="/staticfiles/images/header-logo_RE.png" />
                                    </a>
                                </h1>
                                <ul class="gnb-large">
                                    <li class="login">
                                        <a href="" class="item"><span>로그인</span></a>
                                    </li>
                                    <li class="signup">
                                        <a href="" class="item"><span>회원가입</span></a>
                                    </li>
                                </ul>
                            </div>
                        </header>
                    </div>
                </div>
            </div>
            <div class="account-find">
                <div class="page-header">
                    <h2 id="service-name" class="ol text display1">계정 찾기</h2>
                </div>
                <div class="page-body">
                    <div class="ol container id-check" style="min-height: calc(100vh - 187px)">
                        <p class="ol text body1">
                            원랩은 이메일을 계정으로 사용합니다.<br />소유하고 계신 계정을 입력해 보세요.<br />가입
                            여부를 확인해서 계정이 있다면 해당 이메일로 새로운 비밀번호를 재설정 할 수 있는 링크를
                            발송해 드립니다.
                        </p>
                        <p class="ol text body2">
                            입력하신 이메일로 가입되어 있습니다<br />해당 이메일로 비밀번호 재설정 링크를 발송해
                            드렸습니다.
                        </p>
                        <p class="ol text body3">
                            해당 이메일로 비밀번호 재설정 링크를 다시 발송해 드렸습니다.<br />이전 발송된 비밀번호
                            재설정 링크와 혼동에 주의하세요.
                        </p>
                        <form class="ol form" id="form-findid" onsubmit="checkEmail(); return false;">
                            <div class="label-hidden field">
                                <label class="text-hidden" for="username">이메일 주소</label>
                                <div class="ol input">
                                    <input
                                        id="username"
                                        class="input-text"
                                        type="email"
                                        name="username"
                                        value=""
                                        placeholder="이메일 계정"
                                    />
                                </div>
                                <em class="helper error" id="email-error">이메일 형식이 올바르지 않습니다.</em>
                                <em class="helper correct" id="email-notjoined"
                                    >해당 이메일로 가입 되어있는 계정이 없습니다.</em
                                >
                            </div>
                            <button id="btn-check" class="ol primary block button" type="button" onlick="checkEmail()">
                                확인
                            </button>
                            <button id="btn-resend" class="ol primary block button" type="button">재발송</button>
                        </form>
                    </div>
                    <!-- <div class="ol container id-result">
                        <div class="isjoin-email wrap">
                            <p id="inputedemail" class="ol text headline2">이메일</p>
                            <p id="joinedemail" class="ol text body1">
                                회원으로 등록된 이메일 아이디입니다.<br />해당 이메일로 로그인하고 원랩을 이용하세요!
                            </p>
                            <p id="notjoinedemail" class="ol text body1" style="display: none">
                                는 원랩에 등록되어 있지 않은 계정입니다.
                            </p>
                            <div class="inner-container">
                                <button href="#" id="go-join" class="ol primary block button">회원가입 하기</button>
                                <button href="#" id="go-login" class="ol primary block button">로그인</button>
                                <button href="#" id="btn-check-pw" class="ol primary block button">
                                    비밀번호 찾기
                                </button>
                                <a href="" id="btn-recheck" class="ol block button">다시 확인</a>
                            </div>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
        <script src="/staticfiles/js/account-find-kiyoung/web/account-find.js"></script>
    </body>
</html>
