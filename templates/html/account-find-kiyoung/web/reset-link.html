<!DOCTYPE html>
<html lang="en" class="">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>비밀번호 재설정</title>
        <link rel="stylesheet" href="/staticfiles/css/account-find-kiyoung/web/reset-link.css" />
        <link rel="shortcut icon" href="/staticfiles/images/favicon.png" />
        <link
            rel="stylesheet"
            as="style"
            crossorigin
            href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
        />
        <link rel="stylesheet" href="/staticfiles/css/font/font.css" />
        <link rel="stylesheet" href="/staticfiles/css/font/font-awesome-css.min.css" />
    </head>
    <body>
        <div id="page-container">
            <div id="ol-header">
                <div class="web-header">
                    <div class="web-header-large">
                        <header class="header-wrapper web-header-simple">
                            <div class="header-container">
                                <h1 class="onelab-logo">
                                    <a href="/"
                                        ><span class="label">원랩</span
                                        ><img class="logo-img" src="/staticfiles/images/header-logo_RE.png" />
                                    </a>
                                </h1>
                            </div>
                        </header>
                    </div>
                </div>
            </div>
        </div>
        <div class="account-reset-password">
            <div class="ol container">
                <div class="page-header">
                    <h2>비밀번호 재설정</h2>
                    <p class="desc-a">새로 사용하기를 원하는 비밀번호를 입력해 주세요.</p>
                    <p class="desc-b">
                        비밀번호 재설정을 성공하였습니다.<br />아래의 버튼을 누르면 로그인 페이지로 이동합니다.
                    </p>
                </div>
                <div class="page-body">
                    <form class="reset-password-form">
                        <input type="hidden" id="reset-pfp" name="reset-pfp" />
                        <div class="pw-input-section">
                            <div class="label">비밀번호</div>
                            <div class="text-field reset-pw-new valid">
                                <input
                                    type="password"
                                    id="new-pw"
                                    name="new-pw"
                                    class="input-text"
                                    placeholder="비밀번호 입력"
                                    maxlenght="20"
                                />
                                <div class="trailing-icon"></div>
                                <p class="helper-text focus-text">
                                    영문, 숫자, 특수문자 !@#$%^&*+=-를 조합한 8자 이상 입력
                                </p>
                                <p class="helper-text focus-text">
                                    영문, 숫자, 특수문자 !@#$%^&*+=-를 조합한 8자 이상 입력
                                </p>
                            </div>
                            <div class="text-field reset-pw-re valid">
                                <input
                                    type="password"
                                    id="new-pw-re"
                                    name="new-pw-re"
                                    class="input-text"
                                    placeholder="비밀번호 확인"
                                    maxlength="20"
                                />
                                <div class="trailing-icon"></div>
                                <p class="helper-text-error">새 비밀번호가 일치하지 않습니다.</p>
                            </div>
                        </div>
                        <div class="btn-wrap smaller">
                            <button id="reset-done" type="button" class="ol button primary block reset-pw-ok">
                                완료
                            </button>
                            <button
                                id="go-to-login"
                                type="button"
                                class="ol button primary blcok go-to-login"
                                style="display: none"
                            >
                                <a href="">로그인</a>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="/staticfiles/js/account-find-kiyoung/web/reset-link.js"></script>
    </body>
</html>
