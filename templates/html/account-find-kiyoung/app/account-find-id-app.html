            <form id="forward-form" method="get">
                <input type="hidden" id="return-url" name="return-url" />
            </form>
            <input type="hidden" id="sessionlogin-check" value="false" />
            <div class="account-find">
                <div class="page-header">
                    <h2 class="ol text display1">아이디∙비밀번호 찾기</h2>
                    <div class="tab-list">
                        <ul>
                            <li class="active">
                                <a href="">아이디 찾기</a>
                            </li>
                            <li>
                                <a href="">비밀번호 찾기</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="page-body">
                    <div class="ol container id-check" style="min-height: calc(100vh - 187px)">
                        <p class="ol text body1">
                            원랩은 이메일을 아이디로 사용합니다.<br />소유하고 계신 계정을 입력해보세요.<br />가입여부를
                            확인해드립니다.
                        </p>
                        <form class="ol form" id="form-findid" onsubmit="checkEmail(); return false;">
                            <div class="label-hidden field">
                                <label class="text-hidden" for="username">이메일 주소</label>
                                <div class="ol input">
                                    <input
                                        type="email"
                                        id="username"
                                        class="input-text"
                                        value=""
                                        placeholder="이메일 계정"
                                        onkeydown="hitEnterky(event)"
                                    />
                                </div>
                                <em class="helper error">이메일 형식이 올바르지 않습니다.</em>
                            </div>
                            <button id="btn-check" class="ol primary block button" type="button" onlick="checkEmail()">
                                확인
                            </button>
                        </form>
                    </div>
                    <div class="ol container id-result">
                        <div class="isjoin-email wrap">
                            <p id="inputedemail" class="ol text headline2">이메일</p>
                            <p id="joinedemail" class="ol text body1">
                                회원으로 등록된 이메일 아이디입니다.<br />해당 이메일로 로그인하고 원랩을 이용하세요!
                            </p>
                            <p id="notjoinedemail" class="ol text body1" style="display: ">
                                는 원랩에 등록되어 있지 않은 계정입니다.
                            </p>
                            <div class="inner-container">
                                <a href="" id="gotojoin" class="ol primary block button">회원가입하기</a>
                                <a href="" id="gotologin" class="ol primary block button">로그인</a>
                                <a href="" id="btn-recheck" class="ol block button">다시 확인</a>
                            </div>
                        </div>
                    </div>
                </div>
