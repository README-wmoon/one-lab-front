<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/staticfiles/css/login-yujin-app/login-app.css" />
        <link
            rel="stylesheet"
            as="style"
            crossorigin
            href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
        />
        <!--파비콘-->
        <link rel="icon" href="/staticfiles/images/logo.png" />
        <title>Document</title>
    </head>
    <body>
        <div id="page-container">
            <div class="web-header">
                <div class="web-header-mobile">
                    <header class="header-wrapper">
                        <div class="header-container" style="display: flex;">
                            <!--헤더 왼쪽 상단 뒤로가기 버튼-->
                            <button class="header-mobile-arrow-button">
                                <svg
                                    viewBox="0 0 24 24"
                                    fill="none"
                                    focusable="false"
                                    role="presentation"
                                    class="arrow-icon"
                                    aria-hidden="true"
                                    style="width: 24px; height: 24px;"
                                >
                                    <path
                                        fill-rule="evenodd"
                                        clip-rule="evenodd"
                                        d="M16.076 2.576l.848.848L8.35 12l8.575 8.576-.848.848L6.65 12l9.425-9.424z"
                                    ></path>
                                </svg>
                            </button>
                            <!--헤더 오른쪽 상단 홈화면 버튼-->
                            <a class="home-button" href="">
                                <svg
                                    viewBox="0 0 40 40"
                                    focusable="false"
                                    role="presentation"
                                    class="home-icon"
                                    aria-hidden="true"
                                    style="width: 24px; height: 24px;"
                                >
                                    <path d="M13.38 36.13h2.4v-13.9h8.44v13.9h2.4V19.84H13.38v16.29z"></path>
                                    <path
                                        d="M20 3.41L3.8 14.49v21.64h2.4V15.75L20 6.32l13.8 9.43v20.38h2.4V14.49L20 3.41z"
                                    ></path>
                                    <path fill="none" d="M0 0h40v40H0z"></path>
                                </svg>
                            </a>
                        </div>
                    </header>
                </div>
            </div>
            <div class="mainwrapper-content">
                <div class="account-intro-login">
                    <div class="account-container">
                        <!--바디 로그인 타이틀-->
                        <h2 class="account-title">로그인</h2>
                        <div class="signin-button">
                            <div class="app-button-container">
                                <div class="popper-container">
                                    <div aria-describedby="popper">
                                        <!--앱 다운 버튼-->
                                        <button class="app-launch-button" type="button">
                                            <span>
                                                <span class="button-children">앱으로 편하게 시작하기</span>
                                            </span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <section aria-labelledby="email-login">
                            <h3 class="blind-text">email 로그인</h3>
                            <form class="signin-form">
                                <!--이메일 입력 구간-->
                                <div class="signin-form-field">
                                    <label class="blind-text-hidden">이메일</label>
                                    <input
                                        id="email"
                                        name="username"
                                        placeholder="이메일 입력"
                                        title="이메일 입력"
                                        type="email"
                                        class="input-email"
                                    />
                                    <p id="email-error">이메일 형식이 올바르지 않습니다.</p>
                                </div>
                                <!--비밀번호 입력 구간-->
                                <div class="signin-form-field">
                                    <label class="blind-text-hidden">비밀번호</label>
                                    <input
                                        id="password"
                                        name="password"
                                        maxlength="20"
                                        placeholder="비밀번호 입력"
                                        title="비밀번호 입력"
                                        type="password"
                                        class="input-password"
                                    />
                                </div>
                                <div class="signin-form-login-action">
                                    <p class="signin-form-forgot">
                                        <a href="">로그인 정보를 잊으셨나요?</a>
                                    </p>
                                </div>
                                <!--이메일 로그인하기 버튼-->
                                <button class="login-submit-button" type="submit">
                                    <span>
                                        <span class="button-children">이메일로 로그인하기</span>
                                    </span>
                                </button>
                            </form>
                        </section>
                        <section aria-labelledby="sns-login">
                            <h3 class="blind-text-hidden">SNS 로그인</h3>
                            <div>
                                <!--카카오로 로그인하기 버튼-->
                                <button class="kakao-login-button">
                                    <span>
                                        <!--카카오 아이콘-->
                                        <span class="kakao-button-children">
                                            <svg
                                                viewBox="0 0 32 32"
                                                focusable="false"
                                                role="presentation"
                                                class="kakao-icon"
                                                aria-hidden="true"
                                            >
                                                <path
                                                    d="M16 4.64c-6.96 0-12.64 4.48-12.64 10.08 0 3.52 2.32 6.64 5.76 8.48l-.96 4.96 5.44-3.6 2.4.16c6.96 0 12.64-4.48 12.64-10.08S22.96 4.56 16 4.64z"
                                                ></path>
                                            </svg>
                                            카카오로 시작하기
                                        </span>
                                    </span>
                                </button>
                                <!--애플로 로그인하기 버튼-->
                                <button class="apple-login-button">
                                    <span>
                                        <span class="apple-button-children">
                                            <svg
                                                viewBox="0 0 32 32"
                                                focusable="false"
                                                role="presentation"
                                                class="apple-icon"
                                                aria-hidden="true"
                                            >
                                                <path
                                                    d="M24.96 26c-1.12 1.68-2.32 3.28-4.08 3.28s-2.32-1.04-4.4-1.04-2.64 1.04-4.4 1.12S9.04 27.6 7.92 26c-2.32-3.28-4-9.36-1.68-13.44 1.098-1.973 3.148-3.299 5.512-3.36 1.688 0 3.368 1.12 4.408 1.12s3.04-1.44 5.12-1.2a6.157 6.157 0 0 1 4.867 2.62c-1.691 1.087-2.82 2.936-2.867 5.053a5.926 5.926 0 0 0 3.562 5.352 13.472 13.472 0 0 1-1.913 3.901zm-7.6-21.36a6.072 6.072 0 0 1 3.894-1.998c.038.139.045.303.045.469 0 1.44-.521 2.759-1.386 3.777A4.871 4.871 0 0 1 16.04 8.8h-.042a6.886 6.886 0 0 1-.016-.451 5.66 5.66 0 0 1 1.384-3.716z"
                                                ></path>
                                            </svg>
                                            Apple로 계속하기
                                        </span>
                                    </span>
                                </button>
                                <div class="sns-button-circular">
                                    <!--네이버 원 버튼-->
                                    <button class="naver-button-circular">
                                        <span>
                                            <span class="naver-button-children">
                                                <svg
                                                    viewBox="0 0 32 32"
                                                    focusable="false"
                                                    role="presentation"
                                                    class="naver-icon"
                                                    aria-hidden="true"
                                                >
                                                    <path
                                                        d="M19.52 5.76v10.32L12.48 5.76H4.8v20.48h7.68V15.92l7.12 10.32h7.6V5.76z"
                                                    ></path>
                                                </svg>
                                            </span>
                                        </span>
                                    </button>
                                    <!--구글 원 버튼-->
                                    <button class="google-button-circular">
                                        <span>
                                            <span class="google-button-children">
                                                <svg
                                                    xmlns="http://www.w3.org/2000/svg"
                                                    width="20"
                                                    height="20"
                                                    viewBox="0 0 20 20"
                                                >
                                                    <defs><path id="a" d="M0 0h348v46H0z"></path></defs>
                                                    <g fill="none" fill-rule="evenodd">
                                                        <g transform="translate(-16 -13)">
                                                            <use></use>
                                                            <path stroke="#DADCE0" d="M-.5-.5h349v47H-.5z"></path>
                                                        </g>
                                                        <path
                                                            fill="#4285F4"
                                                            d="M18.64 10.205c0-.639-.057-1.252-.164-1.841H10v3.481h4.844a4.14 4.14 0 0 1-1.796 2.716v2.259h2.908c1.702-1.567 2.684-3.875 2.684-6.615z"
                                                        ></path>
                                                        <path
                                                            fill="#34A853"
                                                            d="M10 19c2.43 0 4.467-.806 5.956-2.18l-2.908-2.259c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H1.957v2.332A8.997 8.997 0 0 0 10 19z"
                                                        ></path>
                                                        <path
                                                            fill="#FBBC05"
                                                            d="M4.964 11.71A5.41 5.41 0 0 1 4.682 10c0-.593.102-1.17.282-1.71V5.958H1.957A8.996 8.996 0 0 0 1 10c0 1.452.348 2.827.957 4.042l3.007-2.332z"
                                                        ></path>
                                                        <path
                                                            fill="#EA4335"
                                                            d="M10 4.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C14.463 1.891 12.426 1 10 1a8.997 8.997 0 0 0-8.043 4.958L4.964 8.29C5.672 6.163 7.656 4.58 10 4.58z"
                                                        ></path>
                                                        <path d="M0 0h20v20H0z"></path>
                                                    </g>
                                                </svg>
                                            </span>
                                        </span>
                                    </button>
                                    <!--페이스북 원 버튼-->
                                    <button class="facebook-button-circular">
                                        <span>
                                            <span class="facebook-button-children">
                                                <svg
                                                    viewBox="0 0 48 48"
                                                    focusable="false"
                                                    role="presentation"
                                                    class="facebook-icon"
                                                    aria-hidden="true"
                                                >
                                                    <path
                                                        d="M14.4 19.547h5.673v-5.256a8.559 8.559 0 0 1 2.4-6.132c2.618-2.628 6.109-2.3 11.127-1.861v5.913h-3.71a3.374 3.374 0 0 0-2.29.766 3.514 3.514 0 0 0-.655 2.3v4.27h6.437l-.873 6.57h-5.564V43.2h-6.872V26.118H14.4v-6.57z"
                                                    ></path>
                                                </svg>
                                            </span>
                                        </span>
                                    </button>
                                </div>
                            </div>
                        </section>
                        <div class="signin-app-signup-message">
                            <p>
                                아직 원랩 계정이 없나요?
                                <a class="join-onelab" href="">회원가입</a>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="signin-app"></div>
            </div>
        </div>
    </body>
    <script src="/staticfiles/js/login-app-yujin/login-app-id.js"></script>
    <script src="/staticfiles/js/login-app-yujin/login-app-pw.js"></script>
</html>
